<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ahmed Chayech Shisha Simulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --flavor:#ff4d6d;
  --heat:0.5;
  --smoke:0.6;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Inter,Arial;
  background:radial-gradient(circle at top,#1b1b1b,#050505);
  color:#eee;
}

h1{
  text-align:center;
  font-weight:600;
  letter-spacing:.8px;
  margin:20px 10px;
}

.app{
  max-width:1100px;
  margin:auto;
  padding:10px;
  display:grid;
  grid-template-columns: 1fr;
  gap:20px;
}

@media(min-width:900px){
  .app{
    grid-template-columns: 360px 1fr;
    align-items:center;
  }
}

/* Controls */
.controls{
  background:rgba(255,255,255,.05);
  border-radius:18px;
  padding:20px;
  backdrop-filter:blur(12px);
  box-shadow:0 0 50px rgba(0,0,0,.4);
}

.control{
  margin-bottom:18px;
}

label{
  font-size:13px;
  opacity:.8;
  display:block;
  margin-bottom:6px;
}

input,select{
  width:100%;
}

select{
  background:#111;
  color:white;
  border:none;
  border-radius:8px;
  padding:6px;
}

/* Simulation */
.simulation{
  display:flex;
  justify-content:center;
  align-items:center;
}

svg{
  width:100%;
  max-width:360px;
  height:auto;
}

/* Coal */
.coal{
  filter:drop-shadow(0 0 calc(35px * var(--heat)) rgba(255,80,0,.9));
  transition:.4s;
}

/* Glass */
.glass{
  fill:url(#glassGrad);
  stroke:rgba(255,255,255,.25);
  stroke-width:2;
}

/* Liquid */
.liquid{
  fill:var(--flavor);
  opacity:.85;
  transition:fill .6s;
}

/* Smoke */
.smoke{
  fill:none;
  stroke:rgba(220,220,220,var(--smoke));
  stroke-width:3;
  animation:smoke 4s infinite ease-in-out;
}

@keyframes smoke{
  0%{opacity:0;transform:translateY(0)}
  30%{opacity:.6}
  100%{opacity:0;transform:translateY(-90px)}
}

footer{
  text-align:center;
  font-size:12px;
  opacity:.4;
  margin:20px 0;
}
</style>
</head>

<body>

<h1>Ahmed Chayech Shisha Simulation</h1>

<div class="app">

  <div class="controls">
    <div class="control">
      <label>ðŸ”¥ Coal Temperature</label>
      <input type="range" min="0" max="100" value="50" id="coalTemp">
    </div>

    <div class="control">
      <label>ðŸŒˆ Flavor</label>
      <select id="flavor">
        <option value="#ff4d6d">Double Apple</option>
        <option value="#7b2cbf">Blueberry</option>
        <option value="#2ec4b6">Mint</option>
        <option value="#ff9f1c">Peach</option>
        <option value="#e63946">Cherry</option>
      </select>
    </div>

    <div class="control">
      <label>ðŸ’¨ Smoke Density</label>
      <input type="range" min="10" max="100" value="60" id="smoke">
    </div>

    <div class="control">
      <label>ðŸŒ¬ Pull Strength</label>
      <input type="range" min="1" max="10" value="5" id="pull">
    </div>
  </div>

  <div class="simulation">
    <svg viewBox="0 0 200 420">

      <defs>
        <linearGradient id="glassGrad" x1="0" x2="1">
          <stop offset="0%" stop-color="rgba(255,255,255,.12)"/>
          <stop offset="50%" stop-color="rgba(255,255,255,.03)"/>
          <stop offset="100%" stop-color="rgba(255,255,255,.15)"/>
        </linearGradient>
      </defs>

      <!-- Smoke -->
      <path class="smoke" d="M100 40 C80 20,120 10,100 -20"/>
      <path class="smoke" d="M90 55 C70 35,110 15,90 -15"/>

      <!-- Coal -->
      <circle cx="100" cy="65" r="18"
        class="coal"
        fill="rgb(255,90,0)"/>

      <!-- Bowl -->
      <path d="M60 85 Q100 40 140 85 Z" fill="#2c2c2c"/>

      <!-- Stem -->
      <rect x="96" y="85" width="8" height="150" fill="#aaa"/>

      <!-- Liquid -->
      <ellipse cx="100" cy="240" rx="40" ry="12" class="liquid"/>

      <!-- Glass Base -->
      <path class="glass"
        d="M60 85 L78 360 Q100 395 122 360 L140 85 Z"/>

      <!-- Hose -->
      <path d="M120 320 C180 340,230 320,280 330"
        stroke="#666" stroke-width="6" fill="none"/>
    </svg>
  </div>

</div>

<footer>Educational visual simulation</footer>

<script>
const root=document.documentElement;
const coal=document.querySelector(".coal");

coalTemp.oninput=e=>{
  const h=e.target.value/100;
  root.style.setProperty("--heat",h);
  coal.setAttribute("fill",`rgb(${200+h*55},${80+h*30},0)`);
};

flavor.onchange=e=>{
  root.style.setProperty("--flavor",e.target.value);
};

smoke.oninput=e=>{
  root.style.setProperty("--smoke",e.target.value/100);
};

pull.oninput=e=>{
  const d=6-e.target.value*.4;
  document.querySelectorAll(".smoke")
    .forEach(s=>s.style.animationDuration=d+"s");
};
</script>

</body>
</html>
